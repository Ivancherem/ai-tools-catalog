version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ai-partner-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/init.js:/docker-entrypoint-initdb.d/init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ai-partner

  redis:
    image: redis:alpine
    container_name: ai-partner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend:
    build: ./backend
    container_name: ai-partner-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - redis
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:${MONGO_PASSWORD}@mongodb:27017/ai-partner?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - BASE_URL=${BASE_URL}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    command: npm start

  frontend:
    build: ./frontend
    container_name: ai-partner-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_SOCKET_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules

  nginx:
    image: nginx:alpine
    container_name: ai-partner-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html
      - ./uploads_data:/usr/share/nginx/html/uploads
    environment:
      - DOMAIN=${DOMAIN}

  # Опционально: для аналитики
  metabase:
    image: metabase/metabase:latest
    container_name: ai-partner-analytics
    restart: unless-stopped
    ports:
      - "3001:3000"
    depends_on:
      - mongodb
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=${METABASE_USER}
      - MB_DB_PASS=${METABASE_PASSWORD}
      - MB_DB_HOST=postgres
    volumes:
      - metabase_data:/metabase-data

  postgres:
    image: postgres:latest
    container_name: ai-partner-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: metabase
      POSTGRES_USER: ${METABASE_USER}
      POSTGRES_PASSWORD: ${METABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  mongodb_data:
  redis_data:
  uploads_data:
  metabase_data:
  postgres_data: