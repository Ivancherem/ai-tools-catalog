<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>AI –ü–∞—Ä—Ç–Ω—ë—Ä—Å–∫–∞—è –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–æ–¥–∞ –æ—Å—Ç–∞—é—Ç—Å—è –∑–¥–µ—Å—å */
        /* –£–¥–∞–ª—è–µ–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å—Ç–∏–ª–µ–π —á–µ—Ä–µ–∑ JS */
        
        /* –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–¥–æ—Å—Ç–∞—é—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        .theme-toggle-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: auto;
        }
        
        .theme-toggle-btn:hover {
            background: var(--accent-purple);
            transform: translateY(-2px);
        }
        
        .theme-toggle-btn.light-mode {
            background: var(--accent-yellow);
            color: #000;
        }
        
        .theme-toggle-btn.light-mode:hover {
            background: var(--warning);
        }
        
        .achievements-panel {
            background: var(--gradient-card);
            border-radius: var(--radius-xl);
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            margin-top: 2rem;
            animation: fadeIn 0.6s ease-out;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .panel-header h3 {
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .achievement-count {
            background: var(--gradient-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }
        
        .achievement-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .achievement-item.unlocked {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid var(--success);
        }
        
        .achievement-item.locked {
            opacity: 0.7;
        }
        
        .achievement-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }
        
        .achievement-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }
        
        .achievement-item.unlocked .achievement-icon {
            background: var(--gradient-success);
        }
        
        .achievement-info {
            flex: 1;
        }
        
        .achievement-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .achievement-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }
        
        .achievement-progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .achievement-progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 3px;
            transition: width 1s ease;
        }
        
        .achievement-item.unlocked .achievement-progress-bar {
            background: var(--gradient-success);
        }
        
        .achievement-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .achievement-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-yellow);
            color: #000;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
        }
        
        #timeTracker {
            background: var(--gradient-card);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            margin-top: 1.5rem;
        }
        
        .tracker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .tracker-header h4 {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .tracker-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }
        
        #currentSession {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-teal);
            font-family: 'Courier New', monospace;
        }
        
        .total-time {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .tracker-controls {
            display: flex;
            gap: 1rem;
        }
        
        .tracker-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: var(--radius-md);
            border: none;
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .tracker-btn.secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .tracker-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .tracker-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        @media (max-width: 768px) {
            .achievements-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- –í–µ—Å—å HTML-–∫–æ–¥ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –ø—Ä–∏–º–µ—Ä–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –∑–¥–µ—Å—å -->
    <!-- –ù–µ –∑–∞–±—É–¥—å—Ç–µ –≤—Å—Ç–∞–≤–∏—Ç—å —Å—é–¥–∞ –≤–µ—Å—å HTML, –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª —Ä–∞–Ω–µ–µ -->
    
    <!-- –î–æ–±–∞–≤–ª—è–µ–º –ø–∞–Ω–µ–ª—å –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π –ø—Ä—è–º–æ –≤ HTML -->
    <div class="achievements-panel" id="achievementsPanel" style="display: none;">
        <div class="panel-header">
            <h3><i class="fas fa-trophy"></i> –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h3>
            <span class="achievement-count" id="achievementCount">0/5</span>
        </div>
        <div class="achievements-grid" id="achievementsGrid"></div>
    </div>
    
    <!-- –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã –ø—Ä—è–º–æ –≤ HTML -->
    <div id="themeToggleContainer" style="display: none;">
        <button class="theme-toggle-btn" id="themeToggleBtn">
            <i class="fas fa-moon"></i>
            <span>–¢–µ–º–Ω–∞—è —Ç–µ–º–∞</span>
        </button>
    </div>
    
    <!-- –î–æ–±–∞–≤–ª—è–µ–º —Ç—Ä–µ–∫–µ—Ä –≤—Ä–µ–º–µ–Ω–∏ –≤ —Å–∞–π–¥–±–∞—Ä -->
    <div id="timeTracker" style="display: none;">
        <div class="tracker-header">
            <h4><i class="fas fa-clock"></i> –í—Ä–µ–º—è –≤ —Å–∏—Å—Ç–µ–º–µ</h4>
            <div class="tracker-stats">
                <span id="currentSession">00:00:00</span>
                <span class="total-time">–í—Å–µ–≥–æ: <span id="totalTime">12—á 45–º</span></span>
            </div>
        </div>
        <div class="tracker-controls">
            <button id="pauseTracker" class="tracker-btn">
                <i class="fas fa-pause"></i>
                –ü–∞—É–∑–∞
            </button>
            <button id="resetTracker" class="tracker-btn secondary">
                <i class="fas fa-redo"></i>
                –°–±—Ä–æ—Å
            </button>
        </div>
    </div>

    <script>
        // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π JavaScript –¥–ª—è —É—Å–ø–µ—à–Ω–æ–π —Å–±–æ—Ä–∫–∏
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Å–Ω–æ–≤–Ω—ã—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
            initProgressBar();
            initNotifications();
            initThemeToggle();
            initAchievements();
            initTimeTracker();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∫—Ä—ã—Ç—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            document.getElementById('achievementsPanel').style.display = 'block';
            document.getElementById('themeToggleContainer').style.display = 'block';
            document.getElementById('timeTracker').style.display = 'block';
            
            // –í—Å—Ç–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —Ç–µ–º—ã –≤ –≤–µ—Ä—Ö–Ω—é—é –ø–∞–Ω–µ–ª—å
            const quickActions = document.querySelector('.quick-actions');
            if (quickActions) {
                quickActions.appendChild(document.getElementById('themeToggleContainer'));
            }
            
            // –í—Å—Ç–∞–≤–ª—è–µ–º —Ç—Ä–µ–∫–µ—Ä –≤—Ä–µ–º–µ–Ω–∏ –≤ —Å–∞–π–¥–±–∞—Ä
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                const lastSection = sidebar.querySelector('.nav-section:last-child');
                if (lastSection) {
                    sidebar.insertBefore(document.getElementById('timeTracker'), lastSection.nextSibling);
                }
            }
        });
        
        function initProgressBar() {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                const completedSteps = document.querySelectorAll('.progress-step.completed').length;
                const totalSteps = document.querySelectorAll('.progress-step').length;
                const progress = (completedSteps / totalSteps) * 100;
                progressBar.style.width = `${progress}%`;
                document.querySelector('.progress-stats').textContent = `${completedSteps}/${totalSteps}`;
            }
        }
        
        function initNotifications() {
            // –ü—Ä–æ—Å—Ç–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            const markAllBtn = document.getElementById('markAllRead');
            if (markAllBtn) {
                markAllBtn.addEventListener('click', function() {
                    const notifications = document.querySelectorAll('.notification-item');
                    notifications.forEach(notification => {
                        notification.style.opacity = '0.5';
                    });
                    document.querySelector('.notifications-badge').textContent = '0';
                });
            }
        }
        
        function initThemeToggle() {
            const themeBtn = document.getElementById('themeToggleBtn');
            if (!themeBtn) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                enableLightTheme();
                themeBtn.innerHTML = '<i class="fas fa-sun"></i><span>–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞</span>';
                themeBtn.classList.add('light-mode');
            }
            
            themeBtn.addEventListener('click', function() {
                if (document.body.classList.contains('light-mode')) {
                    enableDarkTheme();
                    this.innerHTML = '<i class="fas fa-moon"></i><span>–¢–µ–º–Ω–∞—è —Ç–µ–º–∞</span>';
                    this.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    enableLightTheme();
                    this.innerHTML = '<i class="fas fa-sun"></i><span>–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞</span>';
                    this.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                }
            });
        }
        
        function enableLightTheme() {
            document.body.classList.add('light-mode');
            document.documentElement.style.setProperty('--bg-primary', '#f8fafc');
            document.documentElement.style.setProperty('--bg-secondary', '#f1f5f9');
            document.documentElement.style.setProperty('--bg-card', '#ffffff');
            document.documentElement.style.setProperty('--text-primary', '#1e293b');
            document.documentElement.style.setProperty('--text-secondary', '#64748b');
            document.documentElement.style.setProperty('--border-color', '#e2e8f0');
            document.documentElement.style.setProperty('--gradient-card', 'linear-gradient(145deg, #ffffff, #f1f5f9)');
        }
        
        function enableDarkTheme() {
            document.body.classList.remove('light-mode');
            document.documentElement.style.setProperty('--bg-primary', '#0f172a');
            document.documentElement.style.setProperty('--bg-secondary', '#1e293b');
            document.documentElement.style.setProperty('--bg-card', '#334155');
            document.documentElement.style.setProperty('--text-primary', '#f8fafc');
            document.documentElement.style.setProperty('--text-secondary', '#cbd5e1');
            document.documentElement.style.setProperty('--border-color', '#475569');
            document.documentElement.style.setProperty('--gradient-card', 'linear-gradient(145deg, #1e293b, #0f172a)');
        }
        
        function initAchievements() {
            const achievements = [
                {
                    id: 1,
                    title: "–ü–µ—Ä–≤—ã–µ 1000 ‚ÇΩ",
                    description: "–ó–∞—Ä–∞–±–æ—Ç–∞–π—Ç–µ –ø–µ—Ä–≤—É—é —Ç—ã—Å—è—á—É —Ä—É–±–ª–µ–π",
                    icon: "fa-trophy",
                    progress: 100,
                    total: 1000,
                    unlocked: true,
                    date: "2024-01-15"
                },
                {
                    id: 2,
                    title: "–ú–∞—Å—Ç–µ—Ä –∫–ª–∏–∫–æ–≤",
                    description: "1000 –∫–ª–∏–∫–æ–≤ –ø–æ –≤–∞—à–∏–º —Å—Å—ã–ª–∫–∞–º",
                    icon: "fa-mouse-pointer",
                    progress: 850,
                    total: 1000,
                    unlocked: false,
                    date: null
                },
                {
                    id: 3,
                    title: "–ö–æ–Ω–≤–µ—Ä—Å–∏–æ–Ω–Ω—ã–π –≥–µ–Ω–∏–π",
                    description: "5% –∫–æ–Ω–≤–µ—Ä—Å–∏—è –∏–ª–∏ –≤—ã—à–µ",
                    icon: "fa-percentage",
                    progress: 3.2,
                    total: 5,
                    unlocked: false,
                    date: null
                },
                {
                    id: 4,
                    title: "–¢–æ–ø-50 –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤",
                    description: "–í–æ–π–¥–∏—Ç–µ –≤ —Ç–æ–ø-50 —Ä–µ–π—Ç–∏–Ω–≥–∞",
                    icon: "fa-chart-line",
                    progress: 42,
                    total: 50,
                    unlocked: false,
                    date: null
                },
                {
                    id: 5,
                    title: "–ù–µ–¥–µ–ª—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏",
                    description: "–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å 7 –¥–Ω–µ–π –ø–æ–¥—Ä—è–¥",
                    icon: "fa-calendar-check",
                    progress: 3,
                    total: 7,
                    unlocked: false,
                    date: null
                }
            ];
            
            const achievementsGrid = document.getElementById('achievementsGrid');
            const unlockedCount = achievements.filter(a => a.unlocked).length;
            
            document.getElementById('achievementCount').textContent = `${unlockedCount}/${achievements.length}`;
            
            achievements.forEach(achievement => {
                const progress = achievement.unlocked ? 100 : (achievement.progress / achievement.total) * 100;
                const formattedProgress = achievement.id === 3 ? 
                    `${achievement.progress}/${achievement.total}%` : 
                    `${achievement.progress}/${achievement.total}`;
                
                const achievementItem = document.createElement('div');
                achievementItem.className = `achievement-item ${achievement.unlocked ? 'unlocked' : 'locked'}`;
                achievementItem.innerHTML = `
                    ${achievement.unlocked ? '<div class="achievement-badge"><i class="fas fa-check"></i></div>' : ''}
                    <div class="achievement-icon">
                        <i class="fas ${achievement.icon}"></i>
                    </div>
                    <div class="achievement-info">
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-description">${achievement.description}</div>
                        <div class="achievement-progress">
                            <div class="achievement-progress-bar" style="width: ${progress}%"></div>
                        </div>
                        <div class="achievement-stats">
                            <span>–ü—Ä–æ–≥—Ä–µ—Å—Å: ${formattedProgress}</span>
                            ${achievement.unlocked ? `<span>–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ: ${achievement.date}</span>` : ''}
                        </div>
                    </div>
                `;
                
                achievementItem.addEventListener('click', function() {
                    if (achievement.unlocked) {
                        alert(`üéâ –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ!\n\n"${achievement.title}"\n${achievement.description}\n\n–î–∞—Ç–∞: ${achievement.date}`);
                    } else {
                        alert(`üîí –î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ\n\n"${achievement.title}"\n${achievement.description}\n\n–ü—Ä–æ–≥—Ä–µ—Å—Å: ${formattedProgress}\n\n–ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –≤ —Ç–æ–º –∂–µ –¥—É—Ö–µ!`);
                    }
                });
                
                achievementsGrid.appendChild(achievementItem);
            });
        }
        
        function initTimeTracker() {
            let sessionTime = 0;
            let timerInterval = null;
            let isPaused = false;
            let totalTime = 12 * 3600 + 45 * 60;
            
            const currentSessionEl = document.getElementById('currentSession');
            const totalTimeEl = document.getElementById('totalTime');
            const pauseBtn = document.getElementById('pauseTracker');
            const resetBtn = document.getElementById('resetTracker');
            
            if (!currentSessionEl || !pauseBtn) return;
            
            function formatTime(seconds) {
                const hrs = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            function formatShortTime(seconds) {
                const hrs = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                return `${hrs}—á ${mins}–º`;
            }
            
            function updateTime() {
                if (!isPaused) {
                    sessionTime++;
                    totalTime++;
                    currentSessionEl.textContent = formatTime(sessionTime);
                    totalTimeEl.textContent = formatShortTime(totalTime);
                }
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
            const savedSession = localStorage.getItem('sessionTime');
            const savedTotal = localStorage.getItem('totalTime');
            
            if (savedSession) sessionTime = parseInt(savedSession);
            if (savedTotal) totalTime = parseInt(savedTotal);
            
            currentSessionEl.textContent = formatTime(sessionTime);
            totalTimeEl.textContent = formatShortTime(totalTime);
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
            timerInterval = setInterval(updateTime, 1000);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            pauseBtn.addEventListener('click', function() {
                isPaused = !isPaused;
                if (isPaused) {
                    this.innerHTML = '<i class="fas fa-play"></i> –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';
                    this.style.background = 'var(--gradient-success)';
                    currentSessionEl.style.opacity = '0.7';
                } else {
                    this.innerHTML = '<i class="fas fa-pause"></i> –ü–∞—É–∑–∞';
                    this.style.background = 'var(--gradient-primary)';
                    currentSessionEl.style.opacity = '1';
                }
            });
            
            resetBtn.addEventListener('click', function() {
                if (confirm('–°–±—Ä–æ—Å–∏—Ç—å —Ç–µ–∫—É—â—É—é —Å–µ—Å—Å–∏—é?')) {
                    sessionTime = 0;
                    currentSessionEl.textContent = '00:00:00';
                    localStorage.removeItem('sessionTime');
                }
            });
